<html>

{% include head.html %}

<body>

    {% include header.html %}

    <!-- Banner -->
    <section id="banner" class="major" >
        <div class="inner">
            <header class="major">
                <div style="display: flex;align-items: center;flex-direction: row;" class="horizontal-layout">
                    <img style="width: 250px; height: 250px; border-radius: 50%; object-fit: cover; margin-top: 20px;" src="{{page.image}}"/>
                    <h1 style="margin-left: 200px;align-items: center">{{ page.landing-title }}</h1>
                </div>
            </header>
            <div class="content">
                <h2 style="text-transform: uppercase;">{{ page.description }}</h2>
            </div>
        </div>
    </section>

    <!-- Main -->
    <div id="main">

        <!-- One -->
        {% include tiles.html %}

    </div>

    {% include footer.html %}

</body>

</html>
